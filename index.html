<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augur Fork Meter</title>
    <style>
        :root {
            --gauge-color-safe: #00ff88;
            --gauge-color-safe-mid: #44ff77;
            --gauge-color-warning: #ffaa00;
            --gauge-color-danger: #ff7722;
            --gauge-color-critical: #ff4444;
            --gauge-bg-color: rgba(0, 255, 136, 0.3);
            --gauge-thickness: 10;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
            color: #ffffff;
            font-family: system, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 40px;
        }

        .gauge-container {
            position: relative;
            margin-bottom: 40px;
        }

        .gauge-svg {
            width: 350px;
            height: 200px;
            max-width: 100%;
        }


        .gauge-label {
            font-size: 1.2rem;
            color: #aaa;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 300;
        }


        .data-panels {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .data-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .data-title {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .data-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
        }

        .risk-level {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .risk-low {
            background: color-mix(in srgb, var(--gauge-color-safe) 20%, transparent);
            color: var(--gauge-color-safe);
            border: 1px solid var(--gauge-color-safe);
        }

        .risk-medium {
            background: color-mix(in srgb, var(--gauge-color-warning) 20%, transparent);
            color: var(--gauge-color-warning);
            border: 1px solid var(--gauge-color-warning);
        }

        .risk-high {
            background: color-mix(in srgb, var(--gauge-color-critical) 20%, transparent);
            color: var(--gauge-color-critical);
            border: 1px solid var(--gauge-color-critical);
        }

        .floating-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .controls-panel {
            background: rgba(20, 20, 20, 0.95);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 250px;
            transform: translateX(calc(100% + 20px));
            transition: transform 0.3s ease;
        }

        .controls-panel.expanded {
            transform: translateX(0);
        }

        .controls-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .peek-button {
            position: absolute;
            left: -40px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 60px;
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-right: none;
            border-radius: 8px 0 0 8px;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.3s ease;
        }

        .peek-button:hover {
            background: rgba(40, 40, 40, 0.95);
        }

        .controls-panel label {
            color: #aaa;
            font-size: 0.9rem;
            min-width: 60px;
        }

        .controls-panel input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .controls-panel input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4ecdc4;
            cursor: pointer;
            border: 2px solid #ffffff;
        }

        .controls-panel input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4ecdc4;
            cursor: pointer;
            border: 2px solid #ffffff;
        }

        .controls-panel button {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .controls-panel button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .last-updated {
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .gauge-svg {
                width: 280px;
                height: 160px;
            }
            
            
            .data-panels {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Augur Fork Meter</h1>
        <p class="subtitle">Real-time monitoring of fork probability based on REP staking and dispute activity</p>
        
        <div class="gauge-container">
            <svg class="gauge-svg" viewBox="60 60 280 160">
                <defs>
                    <!-- Path-following gradient aligned with arc geometry -->
                    <linearGradient id="pathGradient" x1="80" y1="200" x2="320" y2="200" gradientUnits="userSpaceOnUse">
                        <stop offset="0%" style="stop-color:var(--gauge-color-safe)" />
                        <stop offset="35%" style="stop-color:var(--gauge-color-safe-mid)" />
                        <stop offset="55%" style="stop-color:var(--gauge-color-warning)" />
                        <stop offset="80%" style="stop-color:var(--gauge-color-danger)" />
                        <stop offset="100%" style="stop-color:var(--gauge-color-critical)" />
                    </linearGradient>
                </defs>
                
                <!-- Background track - opaque green -->
                <path d="M 80 200 A 120 120 0 0 1 320 200" fill="none" stroke="var(--gauge-bg-color)" stroke-width="var(--gauge-thickness)" stroke-linecap="round"/>
                
                <!-- Dynamic colored arc based on percentage -->
                <path id="dynamicArc" d="M 80 200" fill="none" stroke="url(#pathGradient)" stroke-width="var(--gauge-thickness)" stroke-linecap="round"/>
                
                <!-- Percentage at baseline of arc -->
                <text x="200" y="195" text-anchor="middle" fill="#ffffff" font-size="48" font-weight="bold" id="percentageText">0%</text>
            </svg>
            
            <div class="gauge-label">Fork Pressure</div>
        </div>
        
        <div class="floating-controls">
            <div class="controls-panel" id="controlsPanel">
                <div class="controls-row">
                    <label for="percentageSlider">Manual:</label>
                    <input type="range" id="percentageSlider" min="0" max="100" value="0" step="0.1">
                </div>
                <div class="controls-row">
                    <button id="randomButton">Random</button>
                </div>
                <div class="peek-button" id="peekButton">⚙</div>
            </div>
        </div>
        
        <div class="data-panels">
            <div class="data-panel">
                <div class="data-title">Fork Risk Level</div>
                <div class="data-value">
                    <span class="risk-level risk-low" id="riskLevel">Low</span>
                </div>
            </div>
            
            <div class="data-panel">
                <div class="data-title">REP Staked in Disputes</div>
                <div class="data-value" id="repStaked">0 REP</div>
            </div>
            
            <div class="data-panel">
                <div class="data-title">Active Disputes</div>
                <div class="data-value" id="activeDisputes">0</div>
            </div>
            
            <div class="data-panel">
                <div class="data-title">Total REP Supply</div>
                <div class="data-value" id="totalRep">11,000,000 REP</div>
            </div>
        </div>
        
        <div class="last-updated">
            Last updated: <span id="lastUpdated">Never</span>
        </div>
    </div>

    <script>
        class ForkMeter {
            constructor() {
                this.percentageText = document.getElementById('percentageText');
                this.riskLevel = document.getElementById('riskLevel');
                this.repStaked = document.getElementById('repStaked');
                this.activeDisputes = document.getElementById('activeDisputes');
                this.totalRep = document.getElementById('totalRep');
                this.lastUpdated = document.getElementById('lastUpdated');
                this.dynamicArc = document.getElementById('dynamicArc');
                this.slider = document.getElementById('percentageSlider');
                this.randomButton = document.getElementById('randomButton');
                this.peekButton = document.getElementById('peekButton');
                this.controlsPanel = document.getElementById('controlsPanel');
                
                this.currentValue = 0;
                this.totalRepSupply = 11000000;
                this.isPanelExpanded = false;
                
                this.setupControls();
            }
            
            setupControls() {
                // Slider input handler
                this.slider.addEventListener('input', (e) => {
                    const percentage = parseFloat(e.target.value);
                    this.updateGauge(percentage);
                    this.updateDataForPercentage(percentage);
                });
                
                // Random button handler
                this.randomButton.addEventListener('click', () => {
                    this.setRandomValues();
                });
                
                // Panel toggle handler
                this.peekButton.addEventListener('click', () => {
                    this.togglePanel();
                });
            }
            
            togglePanel() {
                this.isPanelExpanded = !this.isPanelExpanded;
                
                if (this.isPanelExpanded) {
                    this.controlsPanel.classList.add('expanded');
                } else {
                    this.controlsPanel.classList.remove('expanded');
                }
            }
            
            setRandomValues() {
                const data = this.generateFakeData();
                this.updateGauge(data.percentage);
                this.updateData(data);
                this.slider.value = data.percentage;
            }
            
            updateDataForPercentage(percentage) {
                // Generate corresponding data based on percentage
                let repStaked, activeDisputes;
                
                if (percentage < 30) {
                    repStaked = Math.floor(percentage * 2000) + 10000;
                    activeDisputes = Math.floor(percentage / 10) + 1;
                } else if (percentage < 70) {
                    repStaked = Math.floor(percentage * 2500) + 50000;
                    activeDisputes = Math.floor(percentage / 8) + 2;
                } else {
                    repStaked = Math.floor(percentage * 3000) + 100000;
                    activeDisputes = Math.floor(percentage / 5) + 5;
                }
                
                this.updateData({
                    repStaked,
                    activeDisputes,
                    totalRep: this.totalRepSupply
                });
            }
            
            updateGauge(percentage) {
                // Clamp percentage between 0 and 100
                percentage = Math.max(0, Math.min(100, percentage));
                this.currentValue = percentage;
                
                // Update dynamic arc based on percentage
                this.updateArc(percentage);
                
                // Update percentage display in center
                this.percentageText.textContent = `${percentage % 1 === 0 ? percentage.toFixed(0) : percentage.toFixed(1)}%`;
                
                // Update risk level
                this.updateRiskLevel(percentage);
            }
            
            updateArc(percentage) {
                // Calculate the end point of the arc based on percentage
                // Map percentage to angle from 180° to 0° (π to 0 radians)
                const angle = Math.PI - (percentage / 100) * Math.PI;
                const centerX = 200;
                const centerY = 200;
                const radius = 120;
                
                // Calculate end point
                const endX = centerX + radius * Math.cos(angle);
                const endY = centerY - radius * Math.sin(angle);
                
                // Create arc path with gradient
                if (percentage === 0) {
                    this.dynamicArc.setAttribute('d', 'M 80 200');
                } else {
                    // Always use sweep-flag = 1 for clockwise direction
                    const pathData = `M 80 200 A 120 120 0 0 1 ${endX} ${endY}`;
                    this.dynamicArc.setAttribute('d', pathData);
                }
            }
            
            updateRiskLevel(percentage) {
                let level, className;
                
                if (percentage < 30) {
                    level = 'Low';
                    className = 'risk-low';
                } else if (percentage < 70) {
                    level = 'Medium';
                    className = 'risk-medium';
                } else {
                    level = 'High';
                    className = 'risk-high';
                }
                
                this.riskLevel.textContent = level;
                this.riskLevel.className = `risk-level ${className}`;
            }
            
            updateData(data) {
                // Update REP staked
                const repStakedFormatted = this.formatNumber(data.repStaked);
                this.repStaked.textContent = `${repStakedFormatted} REP`;
                
                // Update active disputes
                this.activeDisputes.textContent = data.activeDisputes.toString();
                
                // Update total REP (usually static but can change)
                const totalRepFormatted = this.formatNumber(data.totalRep);
                this.totalRep.textContent = `${totalRepFormatted} REP`;
                
                // Update last updated time
                this.lastUpdated.textContent = new Date().toLocaleTimeString();
            }
            
            formatNumber(num) {
                return num.toLocaleString();
            }
            
            generateFakeData() {
                // Simulate realistic fork probability scenarios
                const scenarios = [
                    // Low risk scenario
                    { 
                        percentage: Math.random() * 25,
                        repStaked: Math.floor(Math.random() * 50000) + 10000,
                        activeDisputes: Math.floor(Math.random() * 3) + 1
                    },
                    // Medium risk scenario
                    { 
                        percentage: 30 + Math.random() * 35,
                        repStaked: Math.floor(Math.random() * 150000) + 75000,
                        activeDisputes: Math.floor(Math.random() * 8) + 3
                    },
                    // High risk scenario
                    { 
                        percentage: 70 + Math.random() * 30,
                        repStaked: Math.floor(Math.random() * 300000) + 200000,
                        activeDisputes: Math.floor(Math.random() * 15) + 8
                    }
                ];
                
                // Weighted selection favoring lower risk scenarios
                const weights = [0.6, 0.3, 0.1];
                const random = Math.random();
                let selectedScenario;
                
                if (random < weights[0]) {
                    selectedScenario = scenarios[0];
                } else if (random < weights[0] + weights[1]) {
                    selectedScenario = scenarios[1];
                } else {
                    selectedScenario = scenarios[2];
                }
                
                return {
                    percentage: selectedScenario.percentage,
                    repStaked: selectedScenario.repStaked,
                    activeDisputes: selectedScenario.activeDisputes,
                    totalRep: this.totalRepSupply
                };
            }
            
        }
        
        // Initialize the fork meter when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ForkMeter();
        });
    </script>
</body>
</html>
